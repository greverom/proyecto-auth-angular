<div class="flex items-center justify-center p-4 bg-white rounded-md">
    <div class="w-full bg-white p-5 rounded-lg">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-2">Crear Cuenta</h1>
      <p class="text-sm text-gray-500 text-center mb-6">Completa los campos para registrarte</p>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nombre</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Tu nombre completo"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none 
                  focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
            [ngClass]="{ 'border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
          />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-xs text-red-500 mt-1">
            Se requiere nombre
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="usuario@ejemplo.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none 
                  focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
            [ngClass]="{ 'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-xs text-red-500 mt-1">
            Ingrese un email v치lido
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Contrase침a</label>
          <div class="relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none 
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
              [ngClass]="{ 'border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
            />
            <div class="absolute right-3 top-2.5 cursor-pointer" (click)="togglePasswordVisibility()">
              <i [ngClass]="passwordVisible ? 'fas fa-eye text-gray-400' : 'fas fa-eye-slash text-gray-400'"></i>
            </div>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-xs text-red-500 mt-1">
            Se requiere contrase침a
          </div>
        </div>
  
        <!-- Rol -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="role">Rol</label>
          <select
            id="role"
            formControlName="role"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
          >
            <option value="usuario">Usuario</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>
  
        <!-- Bot칩n -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-sm hover:bg-blue-700 transition duration-200"
        >
          Registrarse
        </button>
      </form>
    </div>
  </div>
