<div class="flex items-center justify-center p-3 bg-white rounded-md">
    <div class="w-full bg-white p-2 sm:p-3 md:p-5 rounded-lg">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-2">Iniciar Sesión</h1>
      <p class="text-xs text-gray-500 text-center mb-6">Ingresa tus datos para continuar</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-xs font-medium text-gray-500 mb-1" for="email">Email o Usuario</label>
          <div class="relative">
            <input
              id="email"
              type="text"
              formControlName="email"
              placeholder="usuario@ejemplo.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none 
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
              [ngClass]="{ 'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-xs text-red-500 mt-1">
            Ingrese un email válido
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-xs font-medium text-gray-500 mb-1" for="password">Contraseña</label>
          <div class="relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none 
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
              [ngClass]="{ 'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
            />
            <div class="absolute right-3 top-2.5 cursor-pointer" (click)="togglePasswordVisibility()">
              <i [ngClass]="passwordVisible ? 'fas fa-eye text-gray-400' : 'fas fa-eye-slash text-gray-400'"></i>
            </div>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-xs text-red-500 mt-1">
            Se requiere contraseña
          </div>
        </div>
  
        <!-- Botón -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg text-sm hover:bg-blue-700 transition duration-200"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
