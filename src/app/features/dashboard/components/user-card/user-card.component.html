      <p class="text-xs sm:text-sm text-gray-700">{{ user.name }}</p>

    <app-card title="Email" *ngIf="user.email">
      <p class="text-xs sm:text-sm text-gray-700">{{ user.email }}</p>

    <app-card title="Rol" *ngIf="user.role">
      <p class="text-xs sm:text-sm text-gray-700">{{ user.role }}</p>
    </app-card>
