<div
  class="rounded-2xl shadow-md p-6 bg-white border border-gray-200 
         text-gray-800 w-full max-w-md transition-transform hover:scale-[1.02]"
>
  <h2 class="text-xl font-bold mb-4 border-b border-gray-200 pb-2">
    {{ user.name }}
  </h2>

  <div class="space-y-2 text-sm">
    <p>
      <span class="font-semibold text-gray-600">Email:</span>
      {{ user.email }}
    </p>
    <p>
      <span class="font-semibold text-gray-600">Rol:</span>
      {{ user.role }}
    </p>
    <p>
      <span class="font-semibold text-gray-600">ID:</span>
      {{ user.id }}
    </p>
  </div>
</div>
