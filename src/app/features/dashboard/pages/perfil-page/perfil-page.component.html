<div class="pt-10 p-3 md:p-6">
  <h1 class="text-2xl font-bold text-center mb-6">Informaci√≥n del Usuario</h1>

  <ng-container *ngIf="user$ | async as user">

    <app-profile-table [user]="user"></app-profile-table>

    <div class="text-center mt-4" *ngIf="!editMode">
      <button
        (click)="editMode = true"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
        Editar perfil
      </button>
    </div>

    <div *ngIf="editMode" class="mt-6">
      <app-form
        [formFields]="formFields"
        [userToToEdit]="user"
        submitLabel="Guardar cambios"
        cancelLabel="Cancelar"
        (submitForm)="handleProfileUpdate($event)"
        (cancel)="editMode = false"
      ></app-form>
    </div>
  </ng-container>
</div>
