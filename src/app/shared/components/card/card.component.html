<div

         transition-transform hover:scale-[1.02] px-4 py-3 sm:px-6 sm:py-6 {{ padding }} {{ extraClasses }}"
>
  <h2
    *ngIf="title"
    class="text-base md:text-xl font-bold mb-4 border-b border-gray-200 pb-2 truncate"
  >
    {{ title }}
  </h2>

  <div class="text-sm md:text-base break-words">
    <ng-content></ng-content>
  </div>
</div>
