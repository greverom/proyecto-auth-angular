<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-5 space-y-3">
  <div *ngFor="let field of formFields">
    <label class="block text-xs font-medium text-gray-600 mb-1">{{ field.label }}</label>
    <input
      [type]="field.type"
      [formControlName]="field.name"
      class="w-full text-sm border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-400"
      [class.border-red-500]="form.get(field.name)?.invalid && form.get(field.name)?.touched"
    />
    <p
      *ngIf="getErrorMessage(field.name)"
      class="mt-1 text-xs text-red-500"
    >
      {{ getErrorMessage(field.name) }}
    </p>
  </div>

  <div class="flex justify-center gap-3 pt-6">
    <button
      type="button"
      (click)="onCancel()"
      class="w-32 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded transition"
    >
      {{ cancelLabel }}
    </button>
    <button
      type="submit"
      class="w-32 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded transition"
    >
      {{ submitLabel }}
    </button>
  </div>
</form>
